<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <H1>Sistema de Multas</H1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML += `<p>Sua velocidade é de <strong>${vel}</strong> km/h`
                if (vel>60) {
                    res.innerHTML += `Você está <strong>MULTADO</strong> por excesso de velocidade`
                }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança`
        }
    </script>
</body>
</html>
