<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div#area {
            font: normal 20pt Arial;
             background-color: rgb(73, 114, 11);
            color: white;
            padding: 5px;
            width: 200px;
            height: 200px;
            border-radius: 7px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
       
        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'blue' 
        }
        function entrar() {
            a.innerText = 'entrou'
            
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'rgb(73, 114, 11)'
        }

    </script>


</body>
</html>
